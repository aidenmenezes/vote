<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voting DApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }

    input[type="text"],
    input[type="number"] {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1em;
      color: #333;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voting DApp</h1>

    <div class="row">
      <input type="text" id="candidateName" placeholder="Candidate Name">
      <button onclick="addCandidate()">Add</button>
      <button onclick="showAllCandidates()">Show</button>
    </div>

    <div class="row">
      <input type="number" id="candidateId" placeholder="Candidate ID">
      <button onclick="vote()">Vote</button>
      <button onclick="getCandidateDetails()">Details</button>
    </div>

    <p id="result"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script>
    let web3 = new Web3(window.ethereum);
    const contractAddress = "contract_key";
    const abi = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			}
		],
		"name": "addCandidate",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_candidateId",
				"type": "uint256"
			}
		],
		"name": "vote",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "candidates",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "id",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "voteCount",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "candidatesCount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_id",
				"type": "uint256"
			}
		],
		"name": "getCandidate",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "hasVoted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]

    const contract = new web3.eth.Contract(abi, contractAddress);

    async function addCandidate() {
      const name = document.getElementById("candidateName").value;
      const accounts = await ethereum.request({ method: "eth_requestAccounts" });
      await contract.methods.addCandidate(name).send({ from: accounts[0] });
    }

    async function vote() {
      const id = document.getElementById("candidateId").value;
      const accounts = await ethereum.request({ method: "eth_requestAccounts" });
      await contract.methods.vote(id).send({ from: accounts[0] });
    }

    async function getCandidateDetails() {
      const id = document.getElementById("candidateId").value;
      const candidate = await contract.methods.getCandidate(id).call();
      document.getElementById("result").innerText =
        `ID: ${candidate[0]}\nName: ${candidate[1]}\nVotes: ${candidate[2]}`;
    }

    async function showAllCandidates() {
      const count = await contract.methods.candidatesCount().call();
      let output = "All Candidates:\n";
      for (let i = 1; i <= count; i++) {
        const c = await contract.methods.getCandidate(i).call();
        output += `ID: ${c[0]} | Name: ${c[1]} | Votes: ${c[2]}\n`;
      }
      document.getElementById("result").innerText = output;
    }
  </script>
</body>
</html>
